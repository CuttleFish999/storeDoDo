<script type="text/javascript">
    $("#btn-login").click(function () {
        $.ajax({
            url: "/users/login",
            type: "POST",
            data: $("#form-login").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    alert("登錄成功");
                    //成功要跳轉到首頁index.
                    //相對路徑設定
                    location.href = "index.html";
                } else {
                    alert("登錄失敗");
                }
            },
            error: function (xhr) {
                alert("登錄時產生未知的異常" + xhr.message);
            }


        })

    })

</script>
